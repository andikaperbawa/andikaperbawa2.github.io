        description: | # this will include new lines to allow paragraphs
          The thesis investigates a "sweetspot" of shale gas potential in south Sumatra basin Indonesia using an integrated study of simultaneous seismic inversion, pore pressure prediction and total organic carbon prediction.
      - layout: left    
