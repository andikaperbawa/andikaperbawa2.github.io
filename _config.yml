        link: www.kaust.edu.sa
        quote: >
          <mark>experimental geomechanics</mark> <mark>seismic frequencies measurements</mark> <mark>velocity dispersion</mark> <mark>attenuation</mark> <mark>CO2 studies</mark> <mark>triaxial</mark> <mark>resonant column</mark>
        description: | # this will include new lines to allow paragraphs
          The dissertation is focusing on broadband elastic wave propagation in intact rocks. The study investigates the effect of frequency, fluid type (brine and supercritical CO2), and temperature on velocity and attenuation in reservoir rocks. I designed and manufactured a new resonant column device for low-frequency attenuation measurement. I also modified standard triaxial frame to perform cyclic loading on fluid-saturated rock specimen at seismic-frequency.
