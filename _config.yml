        description: | # this will include new lines to allow paragraphs
          The final project includes the development of Matlab code to perform synthetic modeling of time-lapse borehole microgravity. This numerical model allows prediction and simulation of microgravity anomaly along the wellbore during hydrocarbon production and gas injection monitoring.
